<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n1=parseInt(prompt("Enter number 1:"));
		n2=parseInt(prompt("Enter number 2:"));
		op=prompt("Enter Operation");
		if(op=="add"){
			document.write("Addition is: "+(n1+n2));
		}
		else if(op=="sub"){
			document.write("Subtraction is: "+(n1-n2));
		}
		else if(op=="mul"){
			document.write("Multiplication is: "+(n1*n2));
		}
		else if(op=="div"){
			document.write("Division is: "+(n1/n2));
		}
	</script>
</body>
</html>
