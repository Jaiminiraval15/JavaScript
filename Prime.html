<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("Enter number: "));
		flag=0;
		for(i=2;i<=n/2;i++){
			if(n%i==0){
				flag=1;
				break;
			}
		}
		if(flag==1){
			document.write("Not Prime");
		}
		else{
			document.write("Prime");
		}
	</script>
</body>
</html>
